<!DOCTYPE html>
<html>
<body>

<h1>Registration</h1>

<table>
  <tr>
    <td>
      <fieldset>
        <legend><b>General Information</b></legend>
        <table>
          <tr>
            <td><label for="fname"><b>First Name:</b></label></td>
            <td><input type="text" id="fname" name="fname"></td>
          </tr>
          <tr>
            <td><label for="lname"><b>Last Name:</b></label></td>
            <td><input type="text" id="lname" name="lname"></td>
          </tr>
          <tr>
            <td><label for="gender"><b>Gender:</b></label></td>
            <td>
              <input type="radio" id="male" name="gender" value="Male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female">
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td><label for="fathername"><b>Father's Name:</b></label></td>
            <td><input type="text" id="fathername" name="fathername"></td>
          </tr>
          <tr>
            <td><label for="mothername"><b>Mother's Name:</b></label></td>
            <td><input type="text" id="mothername" name="mothername"></td>
          </tr>
          <tr>
            <td><label for="blgroup"><b>Blood Group:</b></label></td>
            <td>
              <select id="blgroup" name="blgroup">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="religion"><b>Religion:</b></label></td>
            <td>
              <select id="religion" name="religion">
                <option value="Islam">Islam</option>
                <option value="Hindu">Hindu</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
    </td>

    <td>
      <fieldset>
        <legend><b>Contact Information</b></legend>
        <table>
          <tr>
            <td><label for="email"><b>Email:</b></label></td>
            <td><input type="text" id="email" name="email"></td>
          </tr>
          <tr>
            <td><label for="phone"><b>Phone/Mobile:</b></label></td>
            <td><input type="text" id="phone" name="phone"></td>
          </tr>
          <tr>
            <td><label for="website"><b>Website:</b></label></td>
            <td><input type="text" id="website" name="website"></td>
          </tr>
          <tr>
            <td><label for="address"><b>Address:</b></label></td>
            <td>
              <fieldset>
                <legend><b>Present Address</b></legend>
                <select id="country" name="country">
                  <option value="Bangladesh">Bangladesh</option>
                  <option value="India">India</option>
                </select>
                <select id="city" name="city">
                  <option value="Dhaka">Dhaka</option>
                  <option value="Delhi">Delhi</option>
                </select><br><br>
                <input type="text" id="road" name="road" placeholder="Road/Street/City"><br><br>
                <input type="text" id="postal" name="postal" placeholder="Postal Code">
              </fieldset>
            </td>
          </tr>
        </table>
      </fieldset>
    </td>

    <td>
      <fieldset>
        <legend><b>Account Information</b></legend>
        <table>
          <tr>
            <td><label for="uname"><b>Username:</b></label></td>
            <td><input type="text" id="uname" name="uname"></td>
          </tr>
          <tr>
            <td><label for="pass"><b>Password:</b></label></td>
            <td><input type="password" id="pass" name="pass"></td>
          </tr>
          <tr>
            <td><label for="cpass"><b>Confirm Password:</b></label></td>
            <td><input type="password" id="cpass" name="cpass"></td>
          </tr>
        </table>
      </fieldset>
      <br><br>
      <input type="submit">
    </td>
  </tr>
</table>

</body>
</html>
